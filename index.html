<!doctype html>
<html lang="en">
<head>
	<title>Word Count Calculator</title>

	<!-- Styles -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

</head>
<body ng-app="app">

	<div class="container" ng-controller="MainController">
		<h1>Word Count Calculator</h1>

		<form>
			<div class="form-group">
				<label>
					Target Total:
					<input type="text" name="targetTotal" id="targetTotal" ng-model="targetTotal" />
				</label>
			</div>

			<div class="form-group">
				<label>
					Current Total:
					<input type="text" name="currentTotal" id="currentTotal" ng-model="currentTotal" />
				</label>
			</div>

			<p><strong>Remaining Words:</strong> {{ remainingTotal | number }}</p>

			<div class="form-group">
				<label>
					How Many Days Left?
					<input type="text" name="daysLeft" id="daysLeft" ng-model="daysLeft" />
				</label>
			</div>

			<p>You would have to write about {{ wordsPerDay | number }} words to finish within {{ daysLeft }} days.</p>


			<button ng-click="calculateRemaining()">Calculate</button>
		</form>

	</div> <!--/ container -->

	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>

</body>
</html>
